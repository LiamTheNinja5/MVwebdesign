<!DOCTYPE html>
<html lang="en">
<head>
   <title>Math test</title>
</head>
<body>
    <h1>MATH TEST</h1>
    <fieldset>Student Info</fieldset>
    <!--part of test with name, and class hour-->
    &nbsp;
    <form>
        First Name:<br>
        <input type="text" placeholder="Jon"> <br>
        Last Name:<br>
        <input type="text" placeholder="Doe"> <br>
        Hour:<br>
        <input type="radio" Name="Hour" value="high">
        Hour 1<br>
        <input type="radio" Name="Hour" value="med">
        Hour 4<br>
        <input type="radio" Name="Hour" value="low">
        Hour 6<br>
    </form>
    &nbsp;
    <fieldset>Math Test</fieldset>
    <!--part of test with questons-->
    &nbsp;
    <form>
        <!--queston 1-->
    1+1<br>
        <input type="radio" Name="p1" value="high">
        2<br>
        <input type="radio" Name="p1" value="med">
        &infin;<br>
        <input type="radio" Name="1p" value="low">
        5<br>
    </form>
        &nbsp;
    <form>
        <!--Queston 2-->
        2+2:<br>
        <input type="radio" Name="p2" value="high">
        4<br>
        <input type="radio" Name="p2" value="med">
        5<br>
        <input type="radio" Name="p2" value="low">
        &pi;<br>
    </form>
        &nbsp;
        <!--Question 3 (open ended)-->
    <form>
        10^2&times;100 (show work)<br>
        <textarea></textarea><br>
    </form>
    &nbsp;
    <form>
        Submit<br>
        <input type="submit" >
    </form>
</body>
</html>
